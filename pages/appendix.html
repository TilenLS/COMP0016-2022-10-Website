<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COMP0016 2022 Team 10 Website</title>
    <link rel="icon" href="/images/tooth-solid.svg" type="image/x-icon">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" type="text/javascript"></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/c09be5d4e7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- loading-animation -->
    <div class="loader-wrapper">
        <div class='tetrominos'>
            <div class='tetromino box1'></div>
            <div class='tetromino box2'></div>
            <div class='tetromino box3'></div>
            <div class='tetromino box4'></div>
        </div>
    </div>
    <div id="navigation"></div>

    <section id="title-banner">
        <div class="container-fluid">
            <h1>Appendix</h1>
        </div>
    </section>

    <section id="appendix-intro">
        <div class="container-fluid">
            <h1 class="section-heading section-intro">Navigation</h1>
            <div class="appnav-grid">
                <div class="row">
                    <a id="blog-btn">
                        <div class="appnav-button col left">
                            <h1>Blog</h1>
                        </div>
                    </a>
                    <a onclick="$(function () {$('#dynamic-content').load('/pages/html-common/monthly-videos.html #monvids-content');});">
                        <div class="appnav-button col">
                            <h1>Monthly Videos</h1>
                        </div>
                    </a>
                    <a onclick="$(function () {$('#dynamic-content').load('/pages/html-common/user-manual.html #usrman-content');});">
                        <div class="appnav-button col">
                            <h1>User Manual</h1>
                        </div>
                    </a>
                    <a onclick="$(function () {$('#dynamic-content').load('/pages/html-common/deployment-manual.html #depman-content');});">
                        <div class="appnav-button col">
                            <h1>Deployment Manual</h1>
                        </div>
                    </a>
                    <a onclick="$(function () {$('#dynamic-content').load('/pages/html-common/legal.html #legal-content');});">
                        <div class="appnav-button col right">
                            <h1>Legal</h1>
                        </div>
                    </a>
                </div>
            </div>
            <hr>
        </div>
    </section>

    <section id="appendix-content">
        <div id="dynamic-content"></div>
    </section>



    <div id="dynamic-footer"></div>

    <!-- Loading animation, import navigation bar, and set current page to active -->
    <script type="text/javascript">
        $(function () {
            $("#dynamic-footer").load("/pages/html-common/footer.html #import-footer");
            $("#navigation").load("/pages/html-common/navbar.html #import-navbar", function () {

            });
            $('.appnav-button').click(function (event) {
                var element = event.target;

                if (document.getElementsByClassName("appnav-button active").length > 0) {
                    document.getElementsByClassName("appnav-button active")[0].classList.remove(
                        "active");
                }

                if (element.nodeName == "DIV") {
                    element.classList.add("active");
                } else {
                    element.parentElement.classList.add("active")
                }
            });
            $('#blog-btn').click(function (event) {
                $('#dynamic-content').load('/pages/html-common/blog.html #blog-nav', function () {
                    $('.blog-btn').click(function (event) {
                        var element = event.target;

                        if (document.getElementsByClassName("blog-btn active").length > 0) {
                            document.getElementsByClassName("blog-btn active")[0].classList.remove("active");
                        }

                        if (element.nodeName == "DIV") {
                            element.classList.add("active");
                        } else {
                            element.parentElement.classList.add("active")
                        }
                    });
                    $('#dynamic-blog-content').load('/pages/blogs/term1-week3.html .blog-content')
                });
            });
        });
        setTimeout(() => {
            $(".loader-wrapper").fadeOut();
        }, 500);
    </script>
</body>

</html>
